<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Iris Flower Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='iris.png') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Heading -->
    	<div class="heading">
            <h2 class='heading-h2'><span class="heading_font">Iris Flower Predictor</span></h2>
    	</div>

        <!-- Main -->
    	<div class="main">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="sepal_length" placeholder="Sepal Length (cm) eg. 5.1" required="required"><br>
                <input class="form-input" type="text" name="sepal_width" placeholder="Sepal Width (cm) eg. 3.5" required="required"><br>
                <input class="form-input" type="text" name="petal_length" placeholder="Petal Length (cm) eg. 1.4" required="required"><br>
                <input class="form-input" type="text" name="petal_width" placeholder="Petal Width (cm) eg. 0.2" required="required"><br>

        		<input type="submit" class="button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/Abhishek20182"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/abhishek-tiwari-nitrr/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-des'>Made with ❤️ by Abhishek Tiwari.</p>
       </div>

    </body>
</html>
