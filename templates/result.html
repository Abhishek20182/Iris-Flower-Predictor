<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Iris Flower Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='iris.png') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
        <div class="heading">
            <h2 class='heading-h2'><span class="heading_font">Iris Flower Predictor</span></h2>
        </div>

        <!--Main Body -->
        <div class="result">
            {% if prediction==0 %}
            <h1>Prediction: Setosa</h1>
            <img src="{{ url_for('static', filename='Iris_setosa.jpg') }}" class='img'>

            {% elif prediction==1 %}
            <h1>Prediction: Versicolor</h1>
            <img src="{{ url_for('static', filename='Iris_Versicolor.jpg') }}" class='img'>
        
            {% elif prediction==2 %}
            <h1>Prediction: Virginica</h1>
            <img src="{{ url_for('static', filename='Iris_virginica.jpg') }}" class='img'>

            {% endif %}
        </div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/Abhishek20182"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/abhishek-tiwari-nitrr/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-des'>Made with ❤️ by Abhishek Tiwari.</p>
       </div>

    </body>
</html>
